{% extends 'layout.html' %}
{% block body %}
    <h1>Sistema DBMS</h1>
    <div class="container-sm">
    <div class="mt-4 p-5 bg-secondary text-white rounded">
      <h1>Conexion a base de datos</h1>
      
      <form action="{{url_for('index')}}" method="POST">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="host" class="form-label">Host*</label>
              <input type="text" class="form-control" id="host" name="host" placeholder="Servidor" value="localhost">
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="port" class="form-label">Puerto*</label>
              <input type="text" class="form-control" id="port" name="port" placeholder="Puerto" value="3306">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="user" class="form-label">Usuario*</label>
              <input type="text" class="form-control" id="user" name="user">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="password" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="database" class="form-label">Base de datos</label>
          <input type="text" class="form-control" id="database" name="database">
        </div>

        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary">Conectar</button>
      </form>
      {% if error %}
      <div class="alert alert-danger" role="alert">
        ERROR {{ error }}
      </div>
      {% endif %}
    </div>
  </div>
{% endblock %}
